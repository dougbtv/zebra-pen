---
# ---------------------------------
# Connections.
# centos_a -> quagga_a (in1, in2)
# quagga_a -> quagga_b (mid1, mid2)
# quagga_b -> centos_b (out1, out2)

- name: Get centos_a ID
  shell: >
    docker ps | grep centos_a | awk '{print $1}'
  register: id_centos_a

- name: Get centos_b ID
  shell: >
    docker ps | grep centos_b | awk '{print $1}'
  register: id_centos_b

- name: Get quagga_a ID
  shell: >
    docker ps | grep quagga_a | awk '{print $1}'
  register: id_quagga_a

- name: Get quagga_b ID
  shell: >
    docker ps | grep quagga_b | awk '{print $1}'
  register: id_quagga_b

# - debug: "msg={{ id_centos_a.stdout }}"
# - debug: "msg={{ id_centos_b.stdout }}"
# - debug: "msg={{ id_quagga_a.stdout }}"
# - debug: "msg={{ id_quagga_b.stdout }}"

- name: Create ingress interfaces
  shell: >
    /usr/src/gocode/vethcon 
    -d {{ id_centos_a.stdout }}:in1:192.168.2.100/24
    -d {{ id_quagga_a.stdout }}:in2:192.168.2.101/24

- name: Create middle interfaces
  shell: >
    /usr/src/gocode/vethcon 
    -d {{ id_quagga_a.stdout }}:mid1:192.168.3.100/24
    -d {{ id_quagga_b.stdout }}:mid2:192.168.3.101/24

- name: Create egress interfaces
  shell: >
    /usr/src/gocode/vethcon 
    -d {{ id_quagga_b.stdout }}:out1:192.168.4.100/24
    -d {{ id_centos_b.stdout }}:out2:192.168.4.101/24

# [root@cd23ab1e4135 /]# ip link set dev test2 up
# [root@cd23ab1e4135 /]# ip a add 192.168.5.200/255.255.255.0 dev test2

- name: Set centos_a static route
  shell: >
    docker exec -i centos_a /bin/bash -c '
    ip route add 192.168.4.0/24 via 192.168.2.101 dev in1;
    ip route add 2.2.2.2/32 via 192.168.2.101 dev in1;
    ip route add 3.3.3.3/32 via 192.168.2.101 dev in1;
    ip route add 4.4.4.4/32 via 192.168.2.101 dev in1;
    '

- name: Set centos_b static route
  shell: >
    docker exec -i centos_b /bin/bash -c '
    ip route add 192.168.2.0/24 via 192.168.4.100 dev out2;
    ip route add 1.1.1.1/32 via 192.168.4.100 dev out2;
    ip route add 2.2.2.2/32 via 192.168.4.100 dev out2;
    ip route add 3.3.3.3/32 via 192.168.4.100 dev out2;
    '

- name: Set quagga_a static route
  shell: >
    docker exec -i quagga_a /bin/bash -c '
    ip route add 4.4.4.4/32 via 192.168.3.101 dev mid1;
    '

- name: Set quagga_b static route
  shell: >
    docker exec -i quagga_b /bin/bash -c '
    ip route add 4.4.4.4/32 via 192.168.4.101 dev out1;
    '


- name: Create aliases for Class A IP addresses
  shell: >
    docker exec -i {{ item.container }} /bin/bash -c '
    ip a add {{ item.ip_address }}/255.255.255.0 dev {{ item.interface }};
    '    
  with_items:
    - container: centos_a
      interface: in1
      ip_address: 1.1.1.1
    - container: quagga_a
      interface: in2
      ip_address: 2.2.2.2
    - container: quagga_b
      interface: out1
      ip_address: 3.3.3.3
    - container: centos_b
      interface: out2
      ip_address: 4.4.4.4

